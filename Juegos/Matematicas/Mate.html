<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Matemático</title>
    <link rel="stylesheet" href="Mate.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-title">
                <img src="MateImagen/Logo2.png" alt="Logo">
                <h1>Juego Matemático</h1>
            </div>
            <nav>
                <img src="MateImagen/Home.png" alt="Inicio">
                <img src="MateImagen/Soporte2.png" alt="Soporte">
                <img src="MateImagen/Cerrarsesion.jfif" alt="Cerrar">
            </nav>
        </header>
        <div id="barra-tiempo"></div>
        <div id="pregunta"></div>
        <input type="text" id="respuesta" placeholder="Tu respuesta">
        <button onclick="enviarRespuesta()">Enviar</button>
        <div id="retroalimentacion"></div>
        <div id="confeti"></div>
    </div>
    <script src="Mate.js"></script>
</body>
</html>
